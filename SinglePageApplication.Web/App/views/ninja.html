<section>
    <div data-bind="with: ninja">
        <div class="row">
            <div class="col-lg-12">
                <h2 data-bind="text: name"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <img alt="" data-bind="attr: { src: imageUrl }" />
                <blockquote>
                    <i class="fa fa-quote-left"></i>
                    <span data-bind="text: description"></span>
                    <i class="fa fa-quote-right"></i>
                </blockquote>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Write a message on this persons board" data-bind="value: $root.newMessage" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" data-bind="click: $root.addNewMessage">
                            Add message
                        </button>
                    </span>
                </div>
                <ul data-bind="foreach: messages" class="ninja-messages">
                    <li>
                        <span data-bind="text: dateAdded"></span> -
                        <span data-bind="text: message"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
